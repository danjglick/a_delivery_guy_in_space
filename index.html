<html lang=>
    <head>
        <title>a delivery guy in space</title>
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div id="menu">
            <div id="logo">a delivery guy in space</div>
            <button id="playLevelButton" onClick="initializeLevel()">Play level <span id="level">1</span>
            </button>
            <div id=toggleSoundButton" onClick="toggleSound()">
                <img id="soundOffImage" src="images/sound_off.png" alt="sound off">
                <img id="soundOnImage" src="images/sound_on.png" alt="sound on" hidden>
            </div>
        </div>
        <div id="game" hidden>
            <canvas id="canvas"></canvas>
            <audio id="smallCheerSound" src="sounds/small_cheer.wav"></audio>
            <audio id="bigCheerSound" src="sounds/big_cheer.m4a"></audio>
            <audio id="explosionSound" src="sounds/explosion.mp3"></audio>
            <audio id="booSound" src="sounds/boo.mp3"></audio>
        </div>
    </body>
</html>
